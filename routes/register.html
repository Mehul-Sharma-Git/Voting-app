<!doctype HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>Register Page</title>
        <style>
            body{
                background: #ced7d8;
            }
            #box{
                text-align: center;
                font-family: sans-serif;
                margin : 100px auto;
                width: 40%;
                background : whitesmoke;
                border-radius: 20px;
                padding: 30px 0;
                box-shadow: 5px 5px 10px 2px slategrey;

            }
            input{
                display:block;
                text-align: center;
                margin:10px auto;
                padding:5px;
                border-radius: 2px;
            }
            input[type=submit]{
                border-radius: 20px;
                color: white;
                background: steelblue;
                cursor: pointer;
                box-shadow: 5px 5px 5px 2px slategrey;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div>
                <h1>Register Page</h1>
            </div>
            <form id="regForm" action="register" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
