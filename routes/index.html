<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background: #34495e;
            }
            #box{
                text-align: center;
                font-family: sans-serif;
                margin : 100px auto;
                width: 50%;
                border-radius: 20px;
                padding: 30px 0;
                
                background : #191919;

            }
            #welcome{
                margin : 50px;
                font-size: 20px;
                color : white;
                text-transform: uppercase;
            }
            #prompt{
                font-size: 20px;
                color:white;
            }
            #signUp{
                background : none;
                margin: 30px auto;
                display:block;
                width : 50%;
                font-size: 30px;
                border-radius: 50px;
                border :0;
                border : 2px solid #3498db;
                color : white;
                transition : 0.5s;
            }
            #signIn{
                background : none;
                margin: 30px auto;
                font-size: 30px;
                width : 50%;
                border-radius: 50px;
                border :0;
                border : 2px solid #3498db;
                color : white;
                transition : 0.5s;
            }
            #signUp:hover, #signIn:hover{
                width:80%;
                border-color: #2ecc71;
            }
            #signUpText{
                padding : 1px;
                color: white;
                
            }
            #signInText{
                padding : 1px;
                color: white;
                
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div id="welcome">
                <h1>Welcome to the Voting App</h1>
            </div>
            <div id="prompt">
                <p>Please Sign up/Sign in to vote</p>
            </div>
            <div id="signUp">
                <a style="text-decoration: none" href= "/register">
                    <p id= "signUpText">Sign Up</p>
                </a>
            </div>
            <div id="signIn">
                <a style="text-decoration: none" href = "/login">
                    <p id= "signInText"> Sign In</p>
                </a>
            </div>
        </div>
    </body>
</html>
